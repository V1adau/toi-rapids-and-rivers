name: Deploy topics to dev

on:
  push:
    branches:
      - main
    paths:
      - kafka-manager.yml

jobs:
  deploy-kafka-manager-to-dev:
    name: Deploy kafka manager to dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: kafka-manager.yml