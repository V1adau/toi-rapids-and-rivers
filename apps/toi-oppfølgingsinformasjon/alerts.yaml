apiVersion: 'nais.io/v1'
kind: 'Alert'
metadata:
  name: toi-oppfølgingsinformasjon
  namespace: toi
  labels:
    team: toi
spec:
  receivers:
    slack:
      channel: 'inkludering-alerts-prod'
  alerts:
    - alert: toi-oppfølgingsinformasjon
      severity: danger
      expr: sum(up{app="toi-oppfølgingsinformasjon", job="kubernetes-pods"}) == 0
      for: 1s
      description: Appen er nede (ingen Kubernetes-pods er oppe)
      action: "https://logs.adeo.no/goto/645e523d47c67f16d8c498e245fe1c3a"

    - alert: toi-oppfølgingsinformasjon
      expr: sum(increase(logd_messages_total{log_app="toi-oppfølgingsinformasjon",log_level="Error"}[10m])) > 0
      for: 1s
      description: Appen har logget en error
      action: "https://logs.adeo.no/goto/645e523d47c67f16d8c498e245fe1c3a"

    - alert: toi-oppfølgingsinformasjon
      severity: warning
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-oppfølgingsinformasjon",log_level=~"Warning"}[5m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="toi-oppfølgingsinformasjon"}[5m]))) > 20
      for: 5m
      description: Økning i warnings
      action: "https://logs.adeo.no/goto/645e523d47c67f16d8c498e245fe1c3a"
